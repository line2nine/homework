<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="solvePT()">Click</button>
<button type="button" onclick="solveBT()">CLick 2</button>

<script>
    function solvePT() {
        let a = parseFloat(prompt("Nhập a:"));
        let b = parseFloat(prompt("Nhập b:"));
        if (a === 0)
            if (b === 0)
                alert("Phương trình vô số nghiệm");
            else
                alert("Phương trình vô nghiệm");
        else
            alert("Phương trình có nghiệm x = " + -b / a);
    }

    function solveBT() {
        let a = parseInt(prompt("Nhập vào số tùy chọn"));
        if (a > 0)
            if (a <= 9)
                alert("Số bạn nhập là số dương và có 1 chữ số");
            else if (a <= 99)
                alert("Số bạn nhập là số dương và có 2 chữ số");
            else if (a <= 999)
                alert("Số bạn nhập là số dương và có 3 chữ số");
            else if (a <=9999)
                alert("Số bạn nhập là số dương và có 4 chữ số");
            else
                alert("Không được nhập quá 5 chữ số");
        else
            alert("Số bạn nhập là số âm");

    }
</script>
</body>
</html>
