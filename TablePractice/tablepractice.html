<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border: 1px solid black;
        }

        td {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <title>Table Advance</title>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td rowspan="3">3</td>
        <td rowspan="4">4</td>
    </tr>
    <tr>
        <td>5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
    </tr>
    <tr>
        <td colspan=3>7</td>
    </tr>
</table>
</body>
</html>
